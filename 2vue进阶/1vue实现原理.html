<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text"  id="input">
    </div>
    <script>
        let obj={};
        let temp={};
        Object.defineProperty(obj,'name',{
           get(){   //取obj的name属性会触发
                return temp.name;
           },
           set(val){   //给obj赋值会触发set方法
                temp.name=val;  //改变temp结果
                input.value = val; //将值赋予输入框
           }
        });
        input.value=obj.name;   //页面一加载时会调用get方法
        input.addEventListener('input',function () {    //等待输入框的变化
            obj.name = this.value;  //当值变化时会调用set方法
        })
    </script>
</body>
</html>
