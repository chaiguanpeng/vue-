<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
    /*  如要要在一个组件使用一个组件
        *1.先保证使用的组件必须真实存在,
        *2.在需要引用这个组件的实例上通过components注册这个组件
        *3.组件需要在父级的模板中通过标签的形式引入
    */
    let grandson={template:'<div>grandson</div>'};
    let son={
        template:'<div>son <grandson></grandson></div>',
        components:{
            grandson
        }
    };
    let parent={
        template:'<div>parent <son></son></div>',
        components:{
            son
        }
    };
    let vm = new Vue({
        el:'#app',
        data:{

        },
        components:{
            parent,
            son,
            grandson
        },
        template:"<parent></parent>"
    })
</script>
</body>
</html>
