<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{flag}}</p>
</div>
<script>
    //this.$data    vm上的数据
    let vm = new Vue({
        el:'#app',
        data:{
            flag:'hello'
        },
        mounted(){
            console.log(document.getElementsByTagName('p')[0].innerHTML);
        }
    })
</script>
</body>
</html>
