<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind实例</title>
    <script src="../assets/js/vue.js"></script>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size:150%;
        }
    </style>
</head>
<body>
<h1>v-bind</h1>
<hr>
<div id="app">
   <p><img v-bind:src="imgSrc" alt="" width="270px" height="129px"></p>
    <p> <a :href="webUrl" target="_blank">技术群</a></p>
    <hr>
    <div :class="className">1 绑定class</div>
    <div :class="{classA:isOk}">2 绑定class中的判断</div>
    <div :class="[classA,classB]">3 绑定class中的数组</div>
    <div :class="isOk?classA:classB">4 绑定class中的三元运算符</div>
    <hr>
    <div>
        <input type="checkbox" id="isOk" v-model="isOk">
        <label for="isOk">isOk={{isOk}}</label>
    </div>
    <hr>
    <div :style="{color:red,fontSize:font}">5 绑定style</div>
    <div :style="styleObj">6 绑定style对象</div>
</div>


<script>
    var app=new Vue({
        el:"#app",
        data:{
            imgSrc:'https://www.baidu.com/img/bd_logo1.png',
            webUrl:"https://chaiguanpeng.github.io/",
            className:"classA",
            isOk:false,
            classA:"classA",
            classB:"classB",
            red:"red",
            font:"16px",
            styleObj:{
                color:'green',
                fontSize:'24px'
            }
        }
    })
</script>
</body>
</html>
