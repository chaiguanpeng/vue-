<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-text & v-html实例</h1>
<hr>
<div id="app">
    <span v-text="message"></span>
    <span v-html="dodo"></span>
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"hello world",
            dodo:"<h2>hello world</h2>"
        }
    })
</script>
</body>
</html>
