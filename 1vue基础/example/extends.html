<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extend option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>extend option</h1>
<hr>
<div id="app">
    ${num}
    <p>
        <button @click="add">add</button></p>
</div>
<script>
    var extendsObj={
        updated:function () {
            console.log("我是扩展的updated")
        },
        methods:{
            add:function () {
                console.log("我是被扩展出来的方法");
                this.num++
            }
        }
    }
    var app=new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods: {
            add: function () {
                console.log("我是原生的方法");
                this.num++
            }
        },
        updated:function () {
            console.log("我是原生的update");
        },
        extends:extendsObj,
        delimiters:["${","}"]
    })
</script>
</body>
</html>
